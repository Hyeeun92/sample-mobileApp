<ion-header>
  <ion-toolbar>
    <ion-title>
      Event Deatil
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="home-page">

  <div *ngIf="event">
    <ion-card id="image-card">
      <img class="image" src="{{event.image}}" style="align-items: center"/>
      <div class="title">{{event.title}}</div>
      <div class="description">{{event.description}}</div>
    </ion-card>

  </div>

</ion-content>
